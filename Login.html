<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="TF-edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
  <title> Log in</title>
  <link rel="stylesheet" href="Login.css">
  </head>
  
  <body>
    <header>
      <h2 class="logo">Love and Deepspace</h2>
     <nav class="navigation">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Service</a>
          <a href="#">Contact</a>
          <button class="btnLogin-popup">Log In</button>
    </nav>    
  </header>
  <video autoplay loop muted plays-inline class="back-video" >
    <source src="LOVE AND DEEPSPACE (2).mp4" type="video/mp4">
  </video>
  
  <div class="wrapper">
    <div class="form-box login">
      <h2>Log In</h2>
      <form action="#">
        <div class="input-box">
            <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
        </div>  
        <div class="remember-forgot">
          <label><input type="checkbox">Remember me</label>
          <a href="#"> Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Don't have an account?<a href="#" class="signup-link">Sign Up</a> </p>
        </div>
      </form>
    </div>
  </div>
  <script scr="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
